name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand({ connectionStatus: 1 })'"

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Start Server
      run: npm start &
      env:
        PORT: 3000
        DATABASE_URL: mongodb://localhost:27017/nomeDoSeuDatabase
